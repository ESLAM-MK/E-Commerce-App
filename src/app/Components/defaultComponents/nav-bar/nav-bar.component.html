<nav class="navbar navbar-expand-lg p-0 navbar-dark " #navbar [ngClass]="{ 'sticky': isSticky }">
  <div class="container">
    <a class="navbar-brand" routerLink="/">ShopEase</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
      aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLinkActive="active-exact"
             [routerLinkActiveOptions]="{ exact: true }" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-exact"
             [routerLinkActiveOptions]="{ exact: true }" routerLink="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-exact"
             [routerLinkActiveOptions]="{ exact: true }" routerLink="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-exact"
             [routerLinkActiveOptions]="{ exact: true }" routerLink="/contact">Contact</a>
        </li>
        <li class="nav-item nav-link text-white lg-page">|</li>
        <li class="nav-item">
          <a class="cart nav-link" routerLinkActive="active-exact"
             [routerLinkActiveOptions]="{ exact: true }" routerLink="/cart">Cart
            <i class="fa fa-shopping-cart"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active-exact"
             [routerLinkActiveOptions]="{ exact: true }" routerLink="/login">Log in</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
