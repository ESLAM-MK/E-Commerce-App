<div class="card-wrapper">
  <div class="card">
    <div class="product-imgs">
      <div class="img-display">
        <div class="img-showcase">
          <img [src]="prodDetails.images[0]" class="card-img-top" alt="...">

        </div>
      </div>
      <div class="img-select">
        <div class="img-item">
          <a  data-id="1">
            <img [src]="prodDetails.images[0]" class="card-img-top" alt="..."> </a>
        </div>
        <div class="img-item">
          <a  data-id="2">
            <img [src]="prodDetails.images[0]" class="card-img-top" alt="..."> </a>
        </div>
        <div class="img-item">
          <a  data-id="3">
            <img [src]="prodDetails.images[0]" class="card-img-top" alt="..."> </a>
        </div>
        <div class="img-item">
        </div>
      </div>
    </div>
    <!-- card right -->
    <div class="product-content">
      <h3 class="product-title" style="font-size: 32px; padding-bottom: 10px;">{{prodDetails.title}}</h3>
        <div class="star-rating">
        <i *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
           class="fa"
           [class.fa-star]="i < prodDetails.rating"
           [class.fa-star-o]="i >= prodDetails.rating">
         </i>
        </div>
      <div class="product-price">
        <p class="new-price">OUR Price: <span>{{prodDetails.price}}</span></p>
      </div>
      <div class="product-detail">
        <h2>about this item: </h2>
        <p>{{prodDetails.description}}</p>
        <ul>
          <li>Available: <span>{{prodDetails.stock}}</span></li>
          <li>Category: <span>{{prodDetails.category}}</span></li>
          <li>Shipping Fee: <span>â‚¬ 15</span></li>
        </ul>
      </div>
      <div class="purchase-info">
        <button type="button" class="btn "> <a class="textt" [routerLink]="['/products']">Back to Products List</a></button>
      </div>
      <div class="social-links">
        <p>Share At: </p>
        <a >
          <i class="fa fa-linkedin "></i>
        </a>
        <a >
          <i class="fa fa-twitter"></i>
        </a>
        <a >
          <i class="fa fa-instagram"></i>
        </a>
        <a >
          <i class="fa fa-whatsapp"></i>
        </a>
        <a>
          <i class="fa fa-pinterest"></i>
        </a>
      </div>
    </div>
  </div>
</div>
